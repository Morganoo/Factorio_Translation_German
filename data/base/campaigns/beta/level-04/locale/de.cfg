+msg-escaped=Ich habe die Daten, aber es gibt kein zurück.
	#I got the data, but there was no going back.
msg-enemy-1=Scheinbar werden sie stärker.
	#It appears they are getting stronger
msg-enemy-2=Sie entwickeln sich weiter.
	#They are evolving.
msg-escape-1=So kann ich ihren Attacken nicht standhalten, nicht mit diesem Technologieniveau.
	#I can't fight them back for much longer, not with this level of technology.
msg-escape-2=Ich muss einen Weg finden, um an einen Ort zu fliehen, wo sie noch nicht so hoch entwickelt sind.
	#I need a way to get somewhere where they are not evolved yet.
msg-research-rocket-travel=Ich muss die Raumfahrt erforschen um das zu bewerkstelligen.
	#I need to research the rocket travel in order to do that.
goal-research-rocket-travel=Erforsche Raumfahrt
	#Research rocket travel.
msg-finished=Ich habe alles was ich brauche. Ich hätte nie gedacht, dass ich es schaffen würde!
	#I have everything I need. I never thought I'd make it!
msg-go-away=Auf geht's zu einem ruhigen Ort. Einem Ort weit weg.
	#Let's go to some quiet place. Some place far away.
epilogue=Herzlichen Glückwunsch, du hast die Basiskampagne erfolgreich abgeschlossen.\n\nDoch es gibt noch viel für dich zu entdecken. Zum Beispiel kannst du das Freie Spiel ausprobieren. Das ist ein langer Überlebenskampf, welcher alle derzeit im Spiel enthaltenen Mechanismen beinhaltet (automatisiete Produktion, Forschung und Kampf). Oder du probierst das Samdbox-Szenario, in dem du alles bauen kannst, was du willst - ganz ohne Feinde oder Ziel. Du kannst auch das Szenario-Pack spielen(vorrausgesetzt du hast "Furnace Attendant" oder besser gekauft). In diesen musst du logistische Rätsel lösen und gegen die Zeit antreten, um spezialisierte Fabriken zu bauen.
	#Congratulations, you have finished the basic campaign.\n\nThere is plenty more what you can do in the Factorio. You can go and play the Freeplay. That is one long survival game which combines all of the mechanisms currently present in the game (automating production, research, combat). Or you can try the sandbox scenario and just build whatever you want - there is no goal and no enemies. You can also check out our challenge scenario pack (requires Furnace Attendant membership or higher). There you will be solving logistic puzzles and racing with time to build specialized factories.