msg-wreck-location=Das Schiffswrack ist im Südosten.
msg-wreck-motivation=Ich muss dorthin, um an Computer zu kommen, die ich benötige, um fortgeschrittene Technologien wieder zu entdecken.
msg-wreck-guarded=Leider gibt es hier in der Gegend eine starke gegnerische Präsenz. Ich muss mich sehr gut vorbereiten um dahin zu gehen.
msg-wrech-technology=Aber zuerst muss ich die kleinen Beisser Nester im mittleren Norden zerstören.
msg-grenade=You can throw grenades with splash damage. Take the grenade to cursor and press __CONTROL__build__ where you want to throw the grenade.
